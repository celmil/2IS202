		<!-- kontaktformulär, sätter id för denna sortens stil används bara här, har med content så det blir rätt teckensnitt och så -->
<h1><span>Djupvik</span></h1>
		<section class="content" id="contact_us">
				<h2>Kontakta oss:</h2>
				<!-- action får agera som "placeholder" tills formuläret kan användas på riktigt -->
				<form action="/join.php" method="post">
					<fieldset>
						<p>
							<label for="arendeRubrik">Ärenderubrik:</label>
							<input type="text" name="rubrik" id="ArendeRubrik" 
							size="35" placeholder="Angående vilket ärende du kontaktar oss" />
						</p>
						<p>
							<textarea name="beskrivning" id="BeskrivArende" rows="5" cols="35">Beskrivning av ditt ärende</textarea>
						</p>
						<p>
							<select name="omrade" size="5">
							<optgroup label="Välj alternativet som bäst beskriver ditt ärende" id="ArendeSelect">
								<option value="batplats">Båtplats</option>
								<option value="medlem">Medlem</option>
								<option value="ovrigt">Övrigt</option>
							</optgroup>
							</select>
						</p>

						<!-- hur den som kontaktar oss vill bli kontaktad själv -->
						<p>
							Hur vill du bli kontaktad?

							<input type="radio" name="kontaktTyp" value="viaeMail" id="viaeMail" />
							<label for="viaeMail">Mail</label>

							<input type="radio" name="kontaktTyp" value="viaTelefon" id="viaTelefon" />
							<label for="viaTelefon">Telefon</label>

							<input type="radio" name="kontaktTyp" value="ejKontakt" id="ejKontakt" />
							<label for="ejKontakt">Jag vill inte bli kontaktad</label>
						</p>
						<p>
							<label for="teleNummer">Telefonnummer:</label>
							<input type="tel" name="teleNummer" id="teleNummer" size="15" placeholder="Telefonnummer" />
						</p>
						<p>
							<label for="emailAddress">Email:</label>
							<input type="email" name="emailAddress" id="emailAddress" 
							size="35" pattern="\S+@\S+\.\S+" placeholder="Skriv en giltig email-adress" />
						</p>
                        <p>
                            <!-- La till denna frågan -->
							Är du medlem i nuläget?

							<input type="radio" name="arMedlem" value="ja" id="jaMedlem" />
							<label for="jaMedlem">Ja</label>

							<input type="radio" name="arMedlem" value="nej" id="nejMedlem" />
							<label for="nejMedlem">Nej</label>
						</p>
						<input type="submit" value="Skicka formulär" />
						<input type="reset" value="Rensa formulär" />
					</fieldset>
				</form>
		</section>
        <footer>
            <p> Är du medlem men saknar tillgång till medlemssidan? Kontakta oss i Kontaktformuläret så löser vi det! </p>
        </footer>
</body>
